<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="leafletjs/leaflet.css"/>
	<link rel="stylesheet" href="fonts/fonts.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
	 	<div class="language__overlay"></div>
	 		<img src="img/lang/border.png" alt="border" class="language__border">
	 		<div class="language">
	 			<div class="language__container">
		 			<div class="language__block">
		 				<img src="img/lang/eng.png" alt="eng" class="language__img">
		 				<h2 class="language__title language__title-eng">english</h2>
		 			</div>
		 			<div class="language__block">
		 				<img src="img/lang/fr.png" alt="fr" class="language__img">
		 				<h2 class="language__title language__title-fr">french</h2>
		 			</div>
		 			<div class="language__block">
		 				<img src="img/lang/ger.png" alt="ger" class="language__img">
		 				<h2 class="language__title language__title-ger">german</h2>
		 			</div>
		 			<div class="language__block">
		 				<img src="img/lang/rus.png" alt="rus" class="language__img">
		 				<h2 class="language__title language__title-rus">russian</h2>
		 			</div>
		 			<div class="language__block">
		 				<img src="img/lang/sp.png" alt="sp" class="language__img">
		 				<h2 class="language__title language__title-sp">spanish</h2>
		 			</div>
	 			</div>
	 		</div>
	 	<div id="map">
	 		<div class="popup__overlay"></div>		
	 	</div>
	</div>
	<script src="leafletjs/leaflet.js"></script>
	<script src="js/map.js"></script>
	<script src="js/marker.js"></script>
</body>
</html>
